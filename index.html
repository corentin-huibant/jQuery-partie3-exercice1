<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title>jQuery : exercice 1 - partie 3</title>
  </head>
  <body>
    <input type="text" name="" value="">
    <br>
    <button type="button" name="button"> cliquez!</button>
    <script>
    var number = 0; //déclaration d'une variable
      $('button').click(function() { //si clique sur le button...
        number++; //réfère à l'incrémentation de ma variable
        $('input').val('vous avez cliqué ' + number + ' fois'); //l'élèment span à l'id #plus concatène ma variable nimber incrémentée
      })
    </script>
  </body>
</html>
